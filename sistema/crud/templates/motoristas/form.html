<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}  

      <div class="mb-3">
        <label for="" class="form-label">{{ campo.label }}</label>
        <input
        {% if visualizacao %} 
         readonly
        {% endif %}
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"
        >
      </div>
  
      <div class="col-12 help-text" > {{campo.errors}} </div>
  
    {% endfor %} 
    
    {% if not visualizacao %}
      <input name="" id="" class="btn btn-success" type="submit" value="Enviar Informação">
      <a name="" id="" class="btn btn-primary" href="{% url 'motoristas' %}" role="button">Cancelar</a>
    {% else %}
      <a name="" id="" class="btn btn-primary" href="{% url 'motoristas' %}" role="button">Voltar</a>
    {% endif %}
  </form>
